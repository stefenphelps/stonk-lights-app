		<main>
			<template id="lights-item">
				<button class="lights-item" id="" data-ip="">
					<span class="lights-item-symbol">
						<!-- placeholder for symbol -->
					</span>
					<span class="lights-item-price">
						<!-- placeholder for price -->
					</span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 413 413"
						width="100"
						height="100"
					>
						<title>Stonk Light</title>
						<rect fill="white" x="20" y="20" width="373" height="373" />
						<path d="M373,40V373H40V40H373M413,0H0V413H413V0Z" />
					</svg>
				</button>
			</template>
			<div class="lights"></div>
			<div class="scanning">
				<div>
					<span></span>
					<span></span>
					<span></span>
					<p>Scanning your network for stonk lights...</p>
				</div>
			</div>
			<div class="no-results hidden">
				<p>Sorry, no lights were found on your network.</p>
				<button class="button no-results-retry">Retry Scan</button>
				<p>
					Have you setup the StonkLight on your network yet?
					<a target="_blank" href="https://www.stonklights.com/setup"
						>Read the simple guide.</a
					>
				</p>
			</div>
			<template id="light-settings">
				<dialog class="dialog" id="">
					<fieldset class="category-fieldset">
						<legend>Category</legend>
						<div class="category-fieldset-items">
							<div class="category-fieldset-items-item">
								<input type="radio" name="category" value="stock" id="stock" />
								<label for="stock">Stock</label>
							</div>
							<div class="category-fieldset-items-item">
								<input
									type="radio"
									name="category"
									value="crypto"
									id="crypto"
								/>
								<label for="crypto">Crypto</label>
							</div>
						</div>
					</fieldset>
					<fieldset class="symbol-fieldset" style="display: none">
						<legend>Symbol</legend>
						<label for="symbol"
							><span class="symbol-text"></span> Symbol
							<input type="text" id="symbol" />
						</label>
					</fieldset>
					<button class="start-button button" style="display: none">
						Start Your Stonk Light!
					</button>
				</dialog>
			</template>
		</main>
